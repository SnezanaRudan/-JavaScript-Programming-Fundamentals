<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za računanje zapremina valjka</title>
</head>
<body>
    <script>
        let p =3.14
        var numberR=prompt("Unesite vrednost poluprečnika");
        var numberH=prompt("Unesite vrednost visine");
        var
        sum=parseInt(numberR)*parseInt(numberR)*parseInt(numberH)*p;
        alert("Zapremina valjka je:" + sum);
      </script>
</body>
</html>
